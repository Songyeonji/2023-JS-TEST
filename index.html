<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Custom Lorem Ipsum Generator</title>
</head>
<body>
    <div class="container">
        <h2>Custom Lorem Ipsum Generator</h2>
        <label for="lines">Enter the number of lines:</label>
        <input type="number" id="lines" min="1" step="1">
        <button id="generateBtn">Generate</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
