<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Modal Example</title>
</head>
<body>
    <button class="open-modal-btn" id="openModalBtn">Open Modal</button>
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Warning</h2>
            <p>You have unsaved changes. Do you want to leave without saving?</p>
            <button class="save-btn" id="saveBtn">Save Changes</button>
            <button class="close-modal-btn" id="closeModalBtn">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
