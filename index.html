<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>달력</title>
</head>
<body>
    <h1>월별 달력</h1>
    <div id="calendar">
        <div id="calendarTitle" class="calendar-title">
            <button id="prevMonth">Previous Month</button>
            <span id="currentMonthYear"></span>
            <button id="nextMonth">Next Month</button>
        </div>
        <div class="memo-container" id="memo">
            <div>
                <span id="selectedDate" class="selected-date"></span>
            </div>
            <div>
                <textarea id="memoText" class="memo-text" rows="4"></textarea>
            </div>
            <div>
                <button id="saveMemo" class="save-memo-button">Save Memo</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
